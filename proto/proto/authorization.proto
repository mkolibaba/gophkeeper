edition = "2023";

import "google/protobuf/empty.proto";

package gophkeeper;

option go_package = "gophkeeper.v1;gophkeeperv1";

// TODO: переименовать
message AuthorizationRequest {
  string login = 1;
  string password = 2;
}

service AuthorizationService {
  // TODO: для авторизации в принципе можно тоже креды в метадате передавать
  rpc Authorize(AuthorizationRequest) returns (google.protobuf.Empty);
  rpc Register(AuthorizationRequest) returns (google.protobuf.Empty);
}