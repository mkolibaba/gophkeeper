version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "../migration"
    gen:
      go:
        package: "sqlc"
        out: "gen"
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        query_parameter_limit: 2
        overrides:
          - db_type: "JSONB"
            nullable: true
            go_type:
              type: "[]byte"
